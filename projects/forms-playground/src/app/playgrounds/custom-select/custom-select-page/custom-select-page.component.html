<cfc-select
  (selectionChanged)="onSelectionChanged($event)"
  [value]="selectedValue"
  [displayWith]="displayWithFn"
  [compareWith]="compareWithFn"
  label="Pick the User">
  <h5>Available option:</h5>
  <cfc-option *ngFor="let user of users" [value]="user">{{user.name}}</cfc-option>
</cfc-select>
