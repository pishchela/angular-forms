<cfc-select
  (searchChanged)="onSearchChanged($event)"
  (closed)="onSearchChanged('')"
  [formControl]="selectValue"
  multiple
  [searchable]="true"
  [displayWith]="displayWithFn"
  [compareWith]="compareWithFn"
  label="Pick the User">
  <h5>Available option:</h5>
  <cfc-option *ngFor="let user of filteredUsers" [value]="user">{{user.name}}</cfc-option>
</cfc-select>
