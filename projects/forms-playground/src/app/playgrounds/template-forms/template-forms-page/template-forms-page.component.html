<form class="form"
      #form="ngForm"
      (ngSubmit)="onSubmit(form, $event)"
      (reset)="onReset($event)"
  >
  <div class="form-field">
    <label for="name">First Name</label>
    <input [(ngModel)]="userInfo.firstName"
           #firstName="ngModel"
           appBanWords="test"
           name="first-name"
           required
           minlength="2"
           type="text"
           id="name"
           placeholder="Enter your name">
    <app-input-error *ngIf="firstName.dirty" [errors]="firstName.errors"></app-input-error>
  </div>
  <div class="form-field">
    <label for="last-name">Last Name</label>
    <input
      [(ngModel)]="userInfo.lastName"
      #lastName="ngModel"
      required
      minlength="2"
      name="last-name"
      type="text" id="last-name" placeholder="Enter your last name">
    <app-input-error *ngIf="lastName.dirty" [errors]="lastName.errors"></app-input-error>
  </div>
  <div class="form-field">
    <label for="nick-name">Nick Name</label>
    <input
      [(ngModel)]="userInfo.nickname"
      [ngModelOptions]="{
      updateOn: 'blur'
      }"
      #nickname="ngModel"
      appUniqueNickname
      [appBanWords]="isAdult ? ['test', 'user', 'dummy'] : []"
      required
      pattern="[\w_.]+$"
      minlength="3"
      name="nick-name"
      type="text" id="nick-name" placeholder="Come up with a nick name">
    <app-input-error *ngIf="nickname.dirty" [errors]="nickname.errors"></app-input-error>
    <div *ngIf="nickname.pending" class="input-info">Checking...</div>
  </div>
  <div class="form-field">
    <label for="email">Email</label>
    <input
      [(ngModel)]="userInfo.email"
      #email="ngModel"
      email
      name="email"
      type="email" id="email" placeholder="Provide your email">
    <app-input-error *ngIf="email.dirty" [errors]="email.errors"></app-input-error>
  </div>
  <div class="form-field-inline-group">
    <div class="form-field form-field--small">
      <label for="year-of-birth">Year of birth</label>
      <select
        [(ngModel)]="userInfo.yearOfBirth"
        #yearOfBirth="ngModel"
        required
        name="year-of-birth"
        id="year-of-birth">
        <option *ngFor="let year of years" [value]="year">{{year}}</option>
      </select>
      <app-input-error *ngIf="yearOfBirth.dirty" [errors]="yearOfBirth.errors"></app-input-error>
    </div>
    <div class="form-field form-field--small">
      <label for="passport">Passport Number</label>
      <input
        [(ngModel)]="userInfo.passport"
        #passport="ngModel"
        [required]="isAdult"
        pattern="^[A-Z]{2}[0-9]{6}"
        required
        name="passport"
        type="text" id="passport" placeholder="Provide Passport Data">
      <app-input-error *ngIf="passport.dirty" [errors]="passport.errors"></app-input-error>
    </div>
  </div>
  <fieldset ngModelGroup="address">
    <legend>Address</legend>
    <div class="form-field">
      <label for="full-address">Full Adress</label>
      <input
        [(ngModel)]="userInfo.fullAddress"
        #fullAddress="ngModel"
        required
        name="full-address"
        type="text" id="full-address" placeholder="Street name and house number">
      <app-input-error *ngIf="fullAddress.dirty" [errors]="fullAddress.errors"></app-input-error>
    </div>
    <div class="form-field">
      <label for="city">City</label>
      <input
        [(ngModel)]="userInfo.city"
        #city="ngModel"
        required
        name="city"
        type="text" id="city" placeholder="City">
      <app-input-error *ngIf="city.dirty" [errors]="city.errors"></app-input-error>
    </div>
    <div class="form-field">
      <label for="post-code">Post Code</label>
      <input
        [(ngModel)]="userInfo.postCode"
        #postCode="ngModel"
        required
        name="post-code"
        type="number" id="post-code" placeholder="Post code">
      <app-input-error *ngIf="postCode.dirty" [errors]="postCode.errors"></app-input-error>
    </div>
  </fieldset>
  <fieldset ngModelGroup="password" appPasswordShouldMatch>
    <legend>User Password</legend>
    <div class="form-field">
      <label for="password">Password</label>
      <input
        [(ngModel)]="userInfo.password"
        required
        minlength="6"
        #password="ngModel"
        name="password"
        type="password"
        id="password"
        placeholder="Enter user's password">
      <app-input-error *ngIf="password.dirty" [errors]="password.errors"></app-input-error>
    </div>
    <div class="form-field">
      <label for="confirm-password">Confirm password</label>
      <input
        [(ngModel)]="userInfo.confirmPassword"
        #confirmPassword="ngModel"
        name="confirm-password"
        type="password"
        id="confirm-password"
        placeholder="Confirm the password">
      <app-input-error *ngIf="confirmPassword.dirty" [errors]="confirmPassword.errors"></app-input-error>
    </div>
  </fieldset>
  <button [disabled]="form.invalid || form.pending">Save</button>
  <button type="reset" class="reset-button">Reset</button>
</form>
